        // ==============================================
        // PERIOD TRACKER WITH GOOGLE SHEETS
        // ==============================================
        async function renderPeriodTracker() {
            const display = document.getElementById('display-area');
            display.innerHTML = `
                <h3>ğŸ“… Period Tracker</h3>
                <div class="period-info">
                    <p>Loading data... ğŸ’™</p>
                </div>
            `;

            try {
                const response = await fetch(SCRIPT_URL + '?action=getData');
                const data = await response.json();
                
                let lastDate = "Not set yet";
                let nextPredicted = "N/A";
                let daysUntil = "N/A";
                let historyHTML = '';

                if(data.success && data.dates && data.dates.length > 0) {
                    // Sort dates to get the most recent
                    const sortedDates = data.dates.sort((a, b) => new Date(b.date) - new Date(a.date));
                    lastDate = sortedDates[0].date;

                    // Calculate predictions
                    const last = new Date(lastDate);
                    const predicted = new Date(last);
                    predicted.setDate(predicted.getDate() + 28);
                    nextPredicted = predicted.toISOString().split('T')[0];

                    const today = new Date();
                    const diffTime = predicted - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    daysUntil = diffDays > 0 ? `${diffDays} days` : "Past due";

                    // Build history HTML
                    historyHTML = '<h4 style="margin-top: 20px;">History:</h4>';
                    sortedDates.forEach((entry, index) => {
                        historyHTML += `
                            <div class="history-entry">
                                <span>${entry.date}</span>
                                <button class="delete-btn" onclick="deleteEntry('${entry.date}')">Delete</button>
                            </div>
                        `;
                    });
                }

                display.innerHTML = `
                    <h3>ğŸ“… Period Tracker</h3>
                    <div class="period-info">
                        <p><strong>Last Period Start:</strong> ${lastDate}</p>
                        <p><strong>Next Expected:</strong> ${nextPredicted}</p>
                        <p><strong>Days Until:</strong> ${daysUntil}</p>
                    </div>
                    <div class="date-input-container">
                        <p style="margin-bottom: 10px;"><strong>Add New Period Date:</strong></p>
                        <input type="date" id="new-period-date" style="width: 100%; max-width: 300px;">
                        <br><br>
                        <button onclick="savePeriodDate()" id="save-btn">ğŸ’¾ Save Date</button>
                    </div>
                    ${historyHTML}
                    <p style="margin-top: 20px; color: var(--accent-blue); font-size: 0.9rem;">
                        ğŸ’¡ Data is synced across all devices via Google Sheets!
                    </p>
                `;

            } catch(error) {
                console.error('Error loading data:', error);
                display.innerHTML = `

                    <div class="status-message status-error">
                        âš ï¸ Error loading data. Please check your Google Script URL configuration.
                    </div>

                        <input type="date" id="new-period-date" style="width: 100%; max-width: 300px;">
                        <br><br>
                        <button onclick="savePeriodDate()" id="save-btn">ğŸ’¾ Save Date</button>
                    </div>
                    <p style="margin-top: 20px; color: var(--accent-blue); font-size: 0.9rem;">
                        ğŸ’¡ Make sure to complete the Google Sheets setup!
                    </p>
                `;
            }
        }

        async function savePeriodDate() {
            const dateInput = document.getElementById('new-period-date');
            const saveBtn = document.getElementById('save-btn');
            const date = dateInput.value;

            if(!date) {
                alert("Please select a date first!");
                return;
            }

            // Disable button during save
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'addDate',
                        date: date
                    })
                });

                const result = await response.json();

                if(result.success) {
                    alert("Date saved successfully! ğŸ’™");
                    renderPeriodTracker(); // Reload the tracker
                } else {
                    alert("Error saving date: " + (result.error || "Unknown error"));
                }

            } catch(error) {
                console.error('Error saving data:', error);
                alert("Error saving date. Please check your internet connection and Google Script setup.");
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'ğŸ’¾ Save Date';
            }
        }

        async function deleteEntry(date) {
            if(!confirm(`Delete entry for ${date}?`)) {
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'deleteDate',

                alert("Error deleting entry. Please try again.");
            }
        }
