        /* CSS STYLING - ENHANCED CYANOPHILE THEME */

        }
    </style>
</head>

        function renderPeriodTracker() {
            const savedDate = localStorage.getItem('lastPeriod') || "Not set yet";

            let daysUntil = "N/A";
            
            if(savedDate !== "Not set yet") {
                const lastDate = new Date(savedDate);

                nextPredicted = predictedNext.toISOString().split('T')[0];
                
                const today = new Date();
                const diffTime = predictedNext - today;

                daysUntil = diffDays > 0 ? `${diffDays} days` : "Past due";
            }
